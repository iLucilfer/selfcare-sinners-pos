<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Admin — Selfcare Sinners</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style> body { background: #07070a; color: #e6eef8 } </style>
</head>
<body class="p-6">
  <h1 class="text-2xl font-semibold">Admin Dashboard — Selfcare Sinners</h1>
  <div class="mt-6 grid grid-cols-3 gap-6">
    <div class="col-span-2 p-4 bg-gray-900 rounded">
      <h2 class="font-medium">Ventas (Analytics)</h2>
      <div class="mt-4">
        <canvas id="salesChart" height="120"></canvas>
      </div>
      <div class="mt-6">
        <h3 class="font-medium">Productos Top</h3>
        <ul id="topProducts" class="mt-2 space-y-2"></ul>
      </div>
    </div>

    <div class="p-4 bg-gray-900 rounded">
      <h2 class="font-medium">Crear producto</h2>
      <form id="productForm" class="space-y-2 mt-3">
        <input name="sku" placeholder="SKU" class="w-full p-2 bg-gray-800 rounded" />
        <input name="name" placeholder="Nombre" class="w-full p-2 bg-gray-800 rounded" required />
        <input name="category" placeholder="Categoría" class="w-full p-2 bg-gray-800 rounded" />
        <input name="price" type="number" step="0.01" placeholder="Precio" class="w-full p-2 bg-gray-800 rounded" />
        <input name="cost" type="number" step="0.01" placeholder="Coste" class="w-full p-2 bg-gray-800 rounded" />
        <textarea name="attributes" placeholder='Atributos JSON (ej: {"color":"rojo","talla":"M"})' class="w-full p-2 bg-gray-800 rounded"></textarea>
        <div><button class="py-2 px-3 bg-emerald-500 rounded">Crear</button></div>
      </form>
    </div>
  </div>

  <div class="mt-6 p-4 bg-gray-900 rounded">
    <h2 class="font-medium">Inventario / Stock</h2>
    <div id="inventoryList" class="mt-3 space-y-2"></div>
  </div>

  <script type="module" src="/js/admin.js"></script>
</body>
</html>

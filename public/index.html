<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Selfcare Sinners POS — FAST MONEY MAKERS</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    :root { color-scheme: dark; }
    body { background: linear-gradient(180deg,#0b1020,#0b0b0d); color: #e6eef8; }
  </style>
</head>
<body class="antialiased">
  <div class="h-screen flex">
    <div class="w-2/3 p-4">
      <div class="flex items-center justify-between mb-4">
        <h1 class="text-3xl font-semibold">Selfcare Sinners <span class="text-sm opacity-70">— FAST MONEY MAKERS</span></h1>
        <div>
          <input id="search" class="px-3 py-2 rounded bg-gray-900 placeholder-gray-400" placeholder="Buscar producto (nombre, sku)..." />
        </div>
      </div>

      <div id="productsGrid" class="grid grid-cols-3 gap-3">
      </div>
    </div>

    <div class="w-1/3 p-4 border-l border-gray-800">
      <h2 class="text-xl font-medium mb-2">Carrito</h2>
      <div id="cartItems" class="space-y-2 max-h-2/3 overflow-auto"></div>

      <div class="mt-4">
        <div class="flex justify-between"><span>Subtotal</span><span id="subtotal">0.00</span></div>
        <div class="flex justify-between"><span>Impuestos</span><span id="tax">0.00</span></div>
        <div class="flex justify-between text-2xl font-bold"><span>Total</span><span id="total">0.00</span></div>

        <div class="mt-4 grid grid-cols-3 gap-2">
          <button id="payCash" class="py-2 px-3 bg-yellow-500 text-black rounded">Efectivo</button>
          <button id="payCard" class="py-2 px-3 bg-indigo-600 rounded">Tarjeta</button>
          <button id="payTransfer" class="py-2 px-3 bg-green-600 rounded">Transferencia</button>
        </div>
      </div>
    </div>
  </div>

  <script type="module" src="/js/pos.js"></script>
</body>
</html>
